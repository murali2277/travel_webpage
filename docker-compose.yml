version: '3.8'

services:
  backend:
    build: ./backend
    command: gunicorn msk_travels.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: msk_travels_db
      POSTGRES_USER: msk_travels_user
      POSTGRES_PASSWORD: msk_travels_password

volumes:
  postgres_data:
